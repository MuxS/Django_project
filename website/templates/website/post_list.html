{% extends 'website/Eirene.html' %}

{% block content %}
    {% for post in posts %}
    <table>
        <tr>
            <td>
                <p><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></p>
                <p>{{ post.text|truncatewords:"10" }}</p>
                <p>published : {{ post.published_date }}</p>
            </td>
        </tr>
    </table>
    {% endfor %}
{% endblock %}
