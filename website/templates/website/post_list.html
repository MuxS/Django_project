{% extends 'website/of.html' %}

{% block content %}
    {% for post in posts %}
    <table>
        <tr>
            <td>
                <p><a href="{% url 'post_detail' pk=post.pk %}">{{ posts.title }}</a></p>
                <p>{{ post.text|truncatewords:"20" }}</p>
                <p>published : {{ posts.published_date }}</p>
            </td>
        </tr>
    </table>
    {% endfor %}
{% endblock %}
